<div class="page-product" *ngIf="product">
    <div class="goBack">
        <button (click)="goBack()">
            <fa-icon [icon]="faBack"></fa-icon>
            <p>Go Back</p>
        </button>
    </div>
    <div class="product-detail">
        <div class="gallery">
            <swiper class="swiper-image" effect="slide" [thumbs]="{ swiper: thumbsSwiper }" [slidesPerView]="1">
                <ng-template swiperSlide *ngFor="let image of product.images">
                    <img [src]="image" alt="detail-Image">
                </ng-template>
            </swiper>
            <swiper class="swiper-thumbs" (swiper)="thumbsSwiper = $event" [spaceBetween]="10" [slidesPerView]="3"
                [watchSlidesProgress]="true">
                <ng-template swiperSlide *ngFor="let image of product.images">
                    <img [src]="image" alt="detail-Image">
                </ng-template>
            </swiper>
        </div>
        <div>
            <h1>{{product.title}}</h1>
            <h2>{{product.price | currency}}</h2>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
