<div class="login-container">
    <div class="login-header">
        <img (click)="handleSideMenuClose()" routerLink="/home" src="assets/images/logo_light.png" alt="">
    </div>
    <div class="login-title">
        <h1>Welcome Back</h1>
        <span>Login in your account</span>
    </div>
    <br>
    <div class="login-form">
        <form [formGroup]="formLogin" (submit)="login($event)" class="login-wraper">
            <div class="login-form-container">
                <div class="login-username">
                    <div class="login-icon">
                        <fa-icon [icon]="faUser"></fa-icon>
                    </div>
                    <div class="login-input">
                        <input formControlName="email" placeholder="user@gmail.com" type="text" pInputText />
                    </div>
                </div>
                <div class="login-password">
                    <div class="login-icon">
                        <fa-icon [icon]="faLock"></fa-icon>
                    </div>
                    <div class="login-input">
                        <p-password placeholder="password" formControlName="password" [toggleMask]="true"></p-password>
                    </div>
                </div>

            </div>
            <br>
            <br>
            <div class="login-btn">
                <button type="submit">
                    <span>Login</span>
                </button>
            </div>
            <br>
            <div class="login-footer">
                <span>Don't have an account?</span>
                <a routerLink="/auth/register">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>
